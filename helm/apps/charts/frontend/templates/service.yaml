apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.rollout.activeService }}
  labels:
    app: frontend
spec:
  selector:
    app: frontend
  ports:
    - port: {{ .Values.servicePort }}
      targetPort: http
      protocol: TCP
      name: http
  type: NodePort

